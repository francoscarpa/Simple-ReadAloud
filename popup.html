<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Verdana;
            width: 220px;
            margin: 12px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select,
        input[type=range] {
            width: 100%;
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 6px;
            cursor: pointer;
        }

        input[type=range] {
            cursor: pointer;
        }

        #language {
            margin-top: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <label>
        Language:
        <select id="language">
            <option value="en-US">English</option>
            <option value="it-IT">Italian</option>
        </select>
    </label>
    <label>
        Speed: <span id="speedValue">1</span>x
        <input type="range" min="0.5" max="3" step="0.1" id="speed" value="1">
    </label>
    <button id="saveBtn">Save</button>
    <button id="toggleReadAloudBtn">Toggle Read Aloud</button>
    <script src="popup.js"></script>
</body>

</html>
